<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .carousel-indicator {
            cursor: pointer;
        }
        .carousel-indicator.active {
            background-color: black;
        }
    </style>
</head>
<body class="bg-white">
    <header class="border-b">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="flex items-center">
                <div class="bg-gray-300 w-16 h-16 flex items-center justify-center">
                    <span class="text-gray-700">logo</span>
                </div>
            </div>
            <nav class="flex space-x-6 text-gray-700">
                <a href="#" class="hover:text-black">Modalidades</a>
                <a href="#" class="hover:text-black">Fotos</a>
                <a href="#" class="hover:text-black">Inscrição</a>
                <a href="#" class="hover:text-black">Equipes</a>
                <a href="#" class="hover:text-black">Contato</a>
                <a href="#" class="hover:text-black">Projeto</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-10">
        <div id="carousel" class="bg-gray-300 rounded-lg w-full h-96 flex items-center justify-center">
            <span class="text-gray-700 text-xl">Foto</span>
        </div>
        <div class="flex justify-center mt-4 space-x-2">
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="0"></span>
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="1"></span>
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="2"></span>
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="3"></span>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const indicators = document.querySelectorAll('.carousel-indicator');
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    indicators.forEach(ind => ind.classList.remove('active'));
                    this.classList.add('active');
                    // Add logic to change the carousel image based on the indicator clicked
                });
            });
        });
    </script>
</body>
</html>

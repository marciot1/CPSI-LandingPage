    <style>
        body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(72deg, #fdfdfd 35%, #ffffff, #ffffff 99%); ;
    }

    .conten {
        height: 70%;
        width: 68%;
        margin: 4%;
        border-radius: 20px;
        overflow: hidden;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.75);
    }
    .conten .slide img {
        height: 100%;
        width: 100%;
    }

    .navigation {
        position: absolute;
        bottom: 164px;
        left: 700px;
        display: inline-flex;
        margin: -165px;
        left: 56%;
    }

    .bar {

        width: 15px;
        height: 15px;
        border: 2px solid rgb(255, 255, 255);
        margin: 15px;
        border-radius: 9px;
        cursor: pointer;
        transform: .2s ease;

    }

    .bar:hover {
        background-color: white;
    }

    input {
        display: none;
    }

    .slides {
        display: flex;
        width: 500%;
        height: 100%;
    }

    .slide {
        width: 20%;
        transition: .2s;
    }

    #slide1:checked ~ .s1 {
        margin-left: 0;
    } 

    #slide2:checked ~ .s1 {
        margin-left: -20%;
    } 

    #slide3:checked ~ .s1 {
        margin-left: -40%;
    } 

    #slide4:checked ~ .s1 {
        margin-left: -60%;
    } 

    #slide5:checked ~ .s1 {
        margin-left: -80%;
    } 
    </style>
</head>
<body id="boy">

            </button>

<script>
    var header           = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var content          = document.getElementById('content');
    var showSidebar      = false;

    function toggleSidebar()
    {
        showSidebar = !showSidebar;
        if(showSidebar)
        {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            content.style.filter = 'blur(2px)';
        }
        else
        {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            content.style.filter = '';
        }
    }

    function closeSidebar()
    {
        if(showSidebar)
        {
            showSidebar = true;
            toggleSidebar();
        }
    }

    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar) 
        {  
            showSidebar = true;
            toggleSidebar();
        }
    });

</script>

<html lang="pt-br">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .carousel-indicator {
            cursor: pointer;
        }
        .carousel-indicator.active {
            background-color: black;
        }
        .carousel-images {
            width: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-image {
            padding: 4px;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-white">
    <header class="border-b">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="flex items-center">
                <div class=" w-32 h-21 flex items-center justify-center">
                    <span class="text-gray-700">
                        <img src="imagens/a seude do idoso.png">
                    </span>
                </div>
            </div>
            <nav class="flex space-x-6 text-gray-700">
                <a href="file:///c%3A/Users/20181011110006/CPSI-LandingPage/modalidade.html" class="hover:text-black">Modalidades</a>
                <a href="file:///c%3A/Users/20181011110006/CPSI-LandingPage/foto.html" class="hover:text-black">Fotos</a>
                <a href="file:///c%3A/Users/20181011110006/CPSI-LandingPage/inscricao.html" class="hover:text-black">Inscrição</a>
                <a href="file:///c%3A/Users/20181011110006/CPSI-LandingPage/equipe.html" class="hover:text-black">Equipes</a>
                <a href="file:///c%3A/Users/20181011110006/CPSI-LandingPage/contato.html" class="hover:text-black">Contato</a>
                <a href="file:///c%3A/Users/20181011110006/CPSI-LandingPage/projeto.html" class="hover:text-black">Projeto</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-10">
        <!-- Carousel Container -->
        <div id="carousel" class="bg-gray-300 rounded-lg w-full h-96 relative overflow-hidden">
            <div class="carousel-images flex w-full h-full">
                <img src="imagens/9558509_4199150idoso.jpg" alt="Moment 1" class="carousel-image">
                <img src="imagens/rb_2148621112idoso.png" alt="Moment 2" class="carousel-image">
                <img src="imagens/rb_42517idoso.png" alt="Moment 3" class="carousel-image">
                <img src="imagens/rb_55552idoso.png" alt="Moment 4" class="carousel-image">
            </div>
        </div>

        <!-- Carousel Indicators -->
        <div class="flex justify-center mt-4 space-x-2">
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="0"></span>
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="1"></span>
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="2"></span>
            <span class="w-3 h-3 bg-gray-400 rounded-full inline-block carousel-indicator" data-slide="3"></span>
        </div>
    </main>
    <footer style="padding: 1%;">
        <div class="address">
            <h2>Endereço</h2>
            <p><i class="fas fa-map-marker-alt"></i> <span>Av. Senador Salgado Filho, em frente ao Shopping Midway - Prédio da Terceira Idade - NUARTE</span></p>
            <p>Avenida Senador Salgado Filho, 1559, Tirol, Natal-RN | CEP: 59015-000</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const indicators = document.querySelectorAll('.carousel-indicator');
            const carouselImages = document.querySelector('.carousel-images');
            let currentSlide = 0;

            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    indicators.forEach(ind => ind.classList.remove('active'));
                    this.classList.add('active');
                    currentSlide = parseInt(this.getAttribute('data-slide'));
                    updateCarousel();
                });
            });

            function updateCarousel() {
                const offset = -currentSlide * 100;
                carouselImages.style.transform = `translateX(${offset}%)`;
            }

            // Initialize the first indicator as active
            indicators[0].classList.add('active');
        });
    </script>
</body>
</html>

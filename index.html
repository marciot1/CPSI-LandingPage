    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(72deg, #ffffff 35%, #ffffff, #ffffff 99%); ;
        }

        .content {
            height: 60%;
            width: 60%;
            border-radius: 0%;
            overflow: hidden;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 0px 0px #ffffff;
        }

        .content .slide img {
            height: 100%;
            width: 100%;
        }

        .navigation {
            position: absolute;
            bottom: 160px;
            left: 850px;
            display: flex;
        }

        .bar {

            width: 15px;
            height: 15px;
            border: 2px solid rgba(167, 167, 167, 0.75);
            margin: 6px;
            border-radius: 15px;
            cursor: pointer;
            transform: .3s ease;

        }

        .bar:hover {
            background-color: #0602ff;
        }

        input {
        display: none;
        }

        .slides {
            display: flex;
            width: 500%;
            height: 100%;
        }

        .slide {
            width: 20%;
            transition: .2s;
        }

        #slide1:checked ~ .s1 {
            margin-left: 0;
        } 

        #slide2:checked ~ .s1 {
            margin-left: -20%;
        } 

        #slide3:checked ~ .s1 {
            margin-left: -40%;
        } 

        #slide4:checked ~ .s1 {
            margin-left: -60%;
        } 

        #slide5:checked ~ .s1 {
            margin-left: -80%;
        } 

    </style>
</head>
<body id="boy">

                </svg>
            </button>
            <a href="file:///c%3A/Users/20181011110006/Documents/GitHub/CPSI-LandingPage/index.html"class="active">CPSI</a>

    <div class="content">

            <input class="input" type="radio" name="slide" id="slide1" checked>

<script>
    var header           = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var content          = document.getElementById('content');
    var showSidebar      = false;

    function toggleSidebar()
    {
        showSidebar = !showSidebar;
        if(showSidebar)
        {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            content.style.filter = 'blur(2px)';
        }
        else
        {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            content.style.filter = '';
        }
    }

    function closeSidebar()
    {
        if(showSidebar)
        {
            showSidebar = true;
            toggleSidebar();
        }
    }

    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar) 
        {  
            showSidebar = true;
            toggleSidebar();
        }
    });

</script>

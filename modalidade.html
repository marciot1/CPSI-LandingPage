<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modalidades</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button, .button-black, .button-gray {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
        }
        .button {
            background-color: #065f46;
            color: white;
        }
        .button-black {
            background-color: black;
            color: white;
        }
        .button-gray {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>
    <div>
        <h2 style="padding: 20px;">Modalidades</h2>
        <div class="container" id="schedule-container">
            <div class="button">Horários</div>
            <div class="button-black">Segunda</div>
            <div class="button-black">Terça</div>
            <div class="button-black">Quarta</div>
            <div class="button-black">Quinta</div>
            <div class="button-black">Sexta</div>

            <div class="button" id="time-slot-1">09:00</div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>

            <div class="button" id="time-slot-2">10:00</div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>

            <div class="button" id="time-slot-3">11:00</div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>

            <div class="button" id="time-slot-4">12:00</div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
            <div class="button-gray"></div>
        </div>
    </div>
</body>
</html>

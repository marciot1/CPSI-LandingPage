<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 700px 400px;
            margin: 80px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 0%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #387564;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body id="body">
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="https://img.icons8.com/?size=100&id=tIGF40qilLXA&format=png&color=000000" width="20" height="20"  fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

            </svg>
        </button>
        <div class="logo_header">
            <img  src="logo.png" alt="Logo" class="img_logo_header">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="https://img.icons8.com/?size=100&id=tIGF40qilLXA&format=png&color=000000" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">

                </svg>
            </button>
            <a href="file:///c%3A/Users/20181011110006/Documents/GitHub/CPSI-LandingPage/index.html"class="active">CPSI</a>  
            <a href="file:///c%3A/Users/20181011110006/Documents/GitHub/CPSI-LandingPage/modalidade.html">Modalidades</a>
            <a href="file:///c%3A/Users/20181011110006/Documents/GitHub/CPSI-LandingPage/foto.html">Fotos</a>

            <a href="file:///c%3A/Users/20181011110006/Documents/GitHub/CPSI-LandingPage/projeto.html">Projeto</a>
        </div>
    </div>
    <div class="container">
        <h2>Inscrição</h2>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="saude">Como está sua saúde?</label>
        <textarea id="saude" name="saude" required></textarea>

        <button type="button" onclick="salvarDados()">Salvar</button>
    </div>
    <script src="inscricao.js"></script>
</body>
<button style="background: #ffff; color: #000000;" type="button" onclick="exportarParaExcel()">Exportar para Excel</button>

<script>
    var header           = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var content          = document.getElementById('content');
    var showSidebar      = false;

    function toggleSidebar()
    {
        showSidebar = !showSidebar;
        if(showSidebar)
        {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            content.style.filter = 'blur(2px)';
        }
        else
        {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            content.style.filter = '';
        }
    }

    function closeSidebar()
    {
        if(showSidebar)
        {
            showSidebar = true;
            toggleSidebar();
        }
    }

    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar) 
        {  
            showSidebar = true;
            toggleSidebar();
        }
    });

</script>
</html>

<html>
<head>
    <title>Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 20%;
        }
        .title {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 5%;
        }
        .photos {
            display: flex;
            gap: 20px;
        }
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-icon {
            font-size: 24px;
            color: #888888;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="title">Fotos</div>
    <div class="container">
        <div class="photos">
            <div class="photo">
                <img src="https://storage.googleapis.com/a1aa/image/kbkuXn7nZ2rfM6BL1BhfQQFewyPp0Gz50N6eBNCK9kSWD2nOB.jpg" alt="People swimming in a pool with a building in the background">
            </div>
            <div class="photo" id="upload-photo">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-photo').addEventListener('click', function() {
            alert('Upload photo clicked!');
        });
    </script>
</body>
</html>
